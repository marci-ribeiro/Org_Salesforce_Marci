<template>
  <div class="container-firt" id="container-firt">

  <lightning-input 
    type="checkbox" 
    label="Show Div" 
    onchange={ShowDivHandler}>
  </lightning-input>

  <template if:true={DisplayDiv}>
    <div>I am true</div>
  </template> 

  <!-- <template if:false={DisplayDiv}>
    <div>I am false</div>
  </template>  -->

  <template for:each={cityList} for:item="city">
    <p key={city}>{city}</p>
  </template>

  <h1>Exemplo de interação direta</h1>
  <template iterator:it={cityList}>
    <p key={it.value}>{it.value}</p>
  </template>

  </div>
</template>
